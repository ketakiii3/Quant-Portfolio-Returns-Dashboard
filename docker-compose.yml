version: '3.8'

services:
  portfolio-dashboard:
    build: .
    container_name: portfolio-dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///data/portfolio.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
